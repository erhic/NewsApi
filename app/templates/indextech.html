 {%extends 'base.html'%} {%block content%}


<h3 class="fw-bold bg-light text-center fs-3 bg-success"> <strong>Tech News</strong> </h3>

<div class="container">
    <div class="row mt-4">
        <div class="col-md-2 ">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  News Sources
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/">BBC</a><br>
                    <a class="dropdown-item" href="/tech">Tech</a>
                </div>
            </div>

        </div>{% for articles in articles %}
        <div class="col-md-3 ">
            <div class="card mt-2 d-flex flex-wrap shadow-sm bg-body rounded h-100">
                <img src="{{articles.urlToImage}}" width="260rem">
                <div class="card-body ">
                    <h4 class="card-title fw-bold">{{articles.title}}</h4>
                    <h5 class="card-title">{{articles.description}}</h5>
                    <small class="card-title text-muted">Date Published:<br>{{articles.publishedAt}}</small>
                </div>
                <div class="card-footer "><button class="btn-light"><a rel="stylesheet" href="{{articles.url}}" >Read more</a></button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}

</html>
